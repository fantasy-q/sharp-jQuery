<body>
	<div class="v_show">

			<h2 class="cartoon" title="卡通动漫">卡通动漫</h2>

		</div>

			<div class="caption">

				<p>width: 85px;</p>
				<p>height:35px;</p>

		</div>
	</div>



	<div class="flex">
		<div class="container">
			<h1>A: height: 35px;</h1>

		</div>

		<div class="container">

		</div>
		<div class="container">
			<h1>F: height: 525px;</h1>
			<div class="caption-f"></div>
		</div>
	</div>
