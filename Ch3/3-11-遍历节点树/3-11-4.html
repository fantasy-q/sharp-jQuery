<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>3-11-4</title>
	<style>
		span {
			border: 1px solid;
			padding: 2px;
			vertical-align: middle;
		}

	</style>
	<!--   引入jQuery -->
	<script src="../../scripts/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		//<![CDATA[
		$(function () {
			//parent
			$("input:eq(0)").click(function () {
				resetStyle();
				$('.item-1').parent().css('background-color', 'red');
				console.log($('.item-1').parent());
			});
			//parents
			$("input:eq(1)").click(function () {
				resetStyle();
				$('.item-1').parents('ul').css('background-color', 'red');
				console.log($('.item-1').parents('ul'));
			});
			//closest
			$("input:eq(2)").click(function () {
				resetStyle();
				$('.item-1').closest('ul').css('background-color', 'red');
				console.log($('.item-1').closest('ul'));
			});
			//parent
			$("input:eq(3)").click(function () {
				resetStyle();
				$('.item-1').css('background-color', 'red');
				console.log($('.item-1'));
			});

			function resetStyle() {
				$("*").removeAttr("style");
			}
		});
  //]]>
	</script>
</head>

<body>
	<!-- <span>$('.item-1')</span> -->
	<input type="button" value=".parent()" />
	<input type="button" value="parents('ul')" />
	<input type="button" value="closest('ul')" />
	<input type="button" value="$('.item-1')" />

	<ul id="one" class="level-1">
		<li class="item-i">I</li>
		<li id="ii" class="item-ii">II
			<ul class="level-2">
				<li class="item-a"><a href="#" class="item-1">Home</a></li>
				<li class="item-b"><a href="#" class="item-2">Product</a></li>
				<li class="item-c"><a href="#" class="item-3">About</a></li>
			</ul>
		</li>
		<li class="item-iii">III</li>
	</ul>
</body>

</html>
